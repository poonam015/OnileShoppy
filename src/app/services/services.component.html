<app-navbar></app-navbar>

  <h1>Services Page</h1>


  <table class="table table-striped">
    <tr>
      <th>Author ID</th>
      <th>Author Name</th>
      <th>Author Quotes</th>
    </tr>
    <tr *ngFor="let Author of AuthorList">

      <td>{{Author.AuthorID}}</td>
      <td>{{Author.AuthorName}}</td>
      <td>{{Author.AuthorQuote}}</td>
      <td><img [src]="Author.imgurl" height="100" width="100"></td>

    </tr>
  </table>
